version: "3.8"

services:
  server:
    build: ./server
    container_name: stock-broker-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=production-secret-change-this
      - JWT_EXPIRES_IN=24h
      - CLIENT_URL=http://localhost:5173
      - VOLATILITY=0.002
      - PRICE_UPDATE_INTERVAL_MS=1000
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - stock-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  client:
    build: ./client
    container_name: stock-broker-client
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - VITE_SOCKET_URL=http://localhost:3001
    depends_on:
      - server
    networks:
      - stock-network
    restart: unless-stopped

networks:
  stock-network:
    driver: bridge
